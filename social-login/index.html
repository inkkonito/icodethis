<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="social">
            <div class="social-container">
                <h1>Already working together?</h1>
                <p class="intro">Log in to your account and connect with your teammates!</>
                <form action="">
                    <fieldset>
                        <p>
                            <input type="email" id="email" placeholder="youremail@address.com">
                            <button type="subtmit"><svg xmlns="http://www.w3.org/2000/svg"
                                    class="icon icon-tabler icon-tabler-arrow-narrow-right" width="24" height="24"
                                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M5 12l14 0"></path>
                                    <path d="M15 16l4 -4"></path>
                                    <path d="M15 8l4 4"></path>
                                </svg></button>
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="social-pictures">
            <img src="./photos/photo1.avif" alt="">
            <img src="./photos/photo2.avif" alt="">
            <img src="./photos/photo3.avif" alt="">
            <img src="./photos/photo4.avif" alt="">
            <img src="./photos/photo5.avif" alt="">
        </div>

    </main>
</body>

</html>
