<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>
    <div class="container flex justify-center bg-purple-800 w-screen h-screen">
        <div class="container bg-gray-300 w-3/4 flex justify-center items-center">
            <div class="container bg-white w-1/2 h-3/4 rounded-xl flex justify-center items-center ring ring-10 ring-gray-200">
                <div class="container flex w-3/4 flex-col p-12 text-center content-center">
                    <h1 class="text-2xl font-bold mb-4">Join the community</h1>
                    <p class="text-md mb-2 text-gray-700">Take your art to the next level. Get it seen by million of people.</p>
                    <button class="bg-blue-800 text-white text-sm rounded font-bold py-2 mt-2">Join with
                        Facebook</button>
                    <p class="text-sm text-gray-500 font-bold m-2">Or</p>
                    <form action="" class="flex flex-col gap-y-4">
                        <div class="container flex gap-x-4">
                            <input type="text" placeholder="First name" class="border p-2 w-1/2 rounded">
                            <input type="text" placeholder="Last name" class="border p-2 w-1/2 rounded">
                        </div>
                        <input type="email" placeholder="Email" class="border p-2 w-full rounded">
                        <input type="password" placeholder="Password" class="border p-2 w-full rounded">
                        <input type="submit" value="Create New Account" class="bg-blue-950 rounded text-white font-bold py-2 text-sm">
                    </form>
                    <p class="text-xs text-gray-600 tracking-tight text-center mt-4">By joining, you agree to our Terms of Service and Privacy Policy.</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
