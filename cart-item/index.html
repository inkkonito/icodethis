<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Item</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="left-part"><img src="https://varuste.net/tiedostot/1/kuva/tuote/alkuperainen/12976259.png" alt="">
        </div>
        <div class="right-part">
            <button class="free">Free Shipping</button>
            <h3>Hoka Mafate Speed 4 Mens</h3>
            <p class="oldprice">199€</p>
            <p class="newprice">179€</p>
            <p class="pricecondition">The offer is valid until April 3rd as long as stocks lasts!</p>
            <button class="addtocart">Add to cart</button>
            <div class="stocks">
                <div class="circle"></div>50+ pcs. in stock.
            </div>
            <div class="buttons">
                <a href=""><button><i class="fa-solid fa-scale-balanced"></i>Add to cart</button></a>
                <a href=""><button><i class="fa-regular fa-heart"></i>Add to wishlist</button></a>
            </div>
        </div>
    </div>
</body>

</html>
