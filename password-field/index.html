<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Field</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Enter your password</h2>
        <div class="top-part">
            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=2864&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
            <div class="title">
                <h5>Business Account</h5>
                <p>Sarah Bills</p>
            </div>
        </div>
        <div class="middle-part">
            <form action="">
                <h6>Password</h6>
                <div class="password-box">
                    <div class="password">
                        <i class="fa-regular fa-lock"></i>
                        <label for="password"></label>
                        <input type="password" name="password" placeholder="********">
                    </div>
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <div class="staysigned">
                    <input type="checkbox" id="check">
                    <label for="check" class="button"></label>
                    <div class="staysigneddin">
                    </div>
                    <h5>Stay signed in</h5>
                    <button type="submit">Continue</button>
                </div>

            </form>
        </div>
        <div class="bottom-part">
            <a href="">Reset password</a>
        </div>

    </div>
    </div>
</body>

</html>
