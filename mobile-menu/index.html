<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mobile-menu">
        <div class="blue-background"></div>
        <div class="menu-top">
            <div class="top-left-menu"><img src="./photo.avif" alt="">
            </div>

            <div class="top-right-menu">
                <h3>Dr. Jessica James</h3>
                <h5>Dermatologist</h5>
            </div>
        </div>
        <div class="menu-middle">
            <button><svg fill="#000000" width="20px" height="20px" viewBox="0 0 15 15" id="plus" data-name="Line Color"
                    xmlns="http://www.w3.org/2000/svg" class="icon line-color">
                    <path id="primary" d="M3.125 7.5h8.75M7.5 3.125v8.75"
                        style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;" />
                </svg>
                </svg> Add Branch</button>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
                integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
        </div>
        <div class="menu-bottom">
            <div class="menu-list-item">
                <div class="menu-list-icon"><i class="fa-solid fa-chart-line"></i></div>
                <div class="menu-list-content">Dashboard</div>
            </div>
            <div class="menu-list-item">
                <div class="menu-list-icon"><i class="fa-regular fa-calendar-plus"></i></div>
                <div class="menu-list-content">Post session</div>
            </div>
            <div class="menu-list-item">
                <div class="menu-list-icon"><i class="fa-solid fa-bolt"></i></div>
                <div class="menu-list-content">Live sessions</div>
            </div>
            <div class="menu-list-item">
                <div class="menu-list-icon"><i class="fa-regular fa-comment fa-flip-horizontal"></i></div>
                <div class="menu-list-content">Messages</div>
            </div>
            <div class="menu-list-item">
                <div class="menu-list-icon"><i class="fa-regular fa-heart"></i></div>
                <div class="menu-list-content">Locum library</div>
            </div>
        </div>
    </div>
</body>

</html>
