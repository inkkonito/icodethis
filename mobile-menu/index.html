<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="mobile-menu">
        <div class="blue-background"></div>
        <div class="menu-top">
            <div class="top-left-menu"><img src="./photo.avif" alt="">
            </div>

            <div class="top-right-menu">
                <h3>Dr. Jessica James</h3>
                <p>Dermatologist</p>
            </div>
        </div>
        <div class="menu-middle">
            <button><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M12 5l0 14"></path>
                    <path d="M5 12l14 0"></path>
                </svg>
                </svg> Add Branch</button>

        </div>
        <div class="menu-bottom">
            <ul class="nav">
                <li><i class="fa-solid fa-table-columns"></i>
                    <div>Dashboard</div>

                </li>
                <li><i class="fa-solid fa-flag-checkered"></i>
                    <div>Post Session</div>
                </li>
                <li><i class="fa-solid fa-bolt"></i>
                    <div>Live session</div>
                </li>
                <li><i class="fa-regular fa-comment"></i>
                    <div>Messages</div>
                </li>
                <li><i class="fa-solid fa-book-bookmark"></i>
                    <div>Locum Library</div>
                </li>
            </ul>
            <div class="cross">
                <i class="fa-solid fa-xmark fa-2xl" style="color: #d7d9da;"></i>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
